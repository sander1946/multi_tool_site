<!DOCTYPE html>
<html>
<head>
    <title>Image Converter</title>
    </head>
<body>
    <h1>Image Converter</h1>
    <form id="upload_image" action="./upload" method="POST" enctype="multipart/form-data">
        <input type="url" name="video" id="video" placeholder="https://www.youtube.com/watch?v=lSHsZbt0VjY" pattern="https://.*" size="45" required>
        <input type="submit" value="check_video">
    </form>
    <br>
    {% if image_url %}
        <div><a href="./download/{{ file_name }}">Download</a></div>
        <br>
        <h2>Uploaded Image:</h2>
        <img src="{{ image_url }}" alt="Uploaded Image" style="width: 800px;height: auto">
    {% endif %}
</body>
</html>
